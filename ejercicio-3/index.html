<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 : Formularios</title>
  </head>
  <body>
    <article>
      <h1>Formulario de registro</h1>
      <section>
        <form>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <br />
          <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required />
          </div>
          <div>
            <p>
              Modalidad de cursada:
              <input type="radio" id="ondemand" name="requerido" required />
              <label for="ondemand">On-Demand</label>
              <input type="radio" id="vivo" name="requerido" required />
              <label for="vivo">En vivo</label>
            </p>
          </div>
          <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" required />
          </div>
          <br />
          <div>
            <input type="checkbox" id="spam" />
            <label for="spam"
              >Deseo recibir información sobre nuevos posteos en la plataforma
              Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Declaro que leí los términos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack</label
            >
          </div>
          <br />
          <input type="submit" />
        </form>
      </section>
    </article>
  </body>
</html>
